<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban Interativo</title>

  <link rel="stylesheet" href="drag-drop.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="kanban">
    <div class="coluna">
      <div class="coluna-titulo" contenteditable="true">Ideias</div>
      <div class="item" draggable="true">
        <input type="datetime" class="hora" />
        <button class="detalhes-btn" onclick="openModal()">Detalhes</button>
      </div>
    </div>

    <div class="coluna">
      <div class="coluna-titulo" contenteditable="true">Em Andamento</div>a
    </div>

    <div class="coluna">
      <div class="coluna-titulo" contenteditable="true">Finalizado</div>
    </div>
  </div>

  <!-- Modal de observações -->
  <div class="modal-container">
    <div class="modal">
      <h3>Detalhes da Tarefa</h3>
      <hr/>
        <textarea>Digite sua observação aqui...</textarea>
      <div class="salve-btn">
        <button class="concluido-modal" onclick="closeModal()">Concluído</button>
        <button class="fechar-modal" onclick="closeModal()">Fechar</button>
      </div>
    </div>
  </div>

  <script src="drag-drop.js"></script>
</body>
</html>
