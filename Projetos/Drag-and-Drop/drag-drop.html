<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban Interativo</title>

  <link rel="stylesheet" href="drag-drop.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div id="kanban">
    <!-- Coluna 1 -->
    <div class="coluna">
      <section id="coluna-ideias">
        <div class="coluna-titulo" contenteditable="true">Ideias</div>
        <input type="color" class="color-picker-coluna" title="Escolher cor da coluna">
        <button class="add-task-btn" onclick="criarTarefa(this)">＋</button>
      </section>
      <div class="container-itens"></div>
    </div>
  
    <!-- Coluna 2 -->
    <div class="coluna">
      <section id="coluna-andamento">
        <div class="coluna-titulo" contenteditable="true">Em Andamento</div>
        <input type="color" class="color-picker-coluna" title="Escolher cor da coluna">
        <button class="add-task-btn" onclick="criarTarefa(this)">＋</button>
      </section>
      <div class="container-itens"></div>
    </div>
  
    <!-- Coluna 3 -->
    <div class="coluna">
      <section id="coluna-finalizado">
        <div class="coluna-titulo" contenteditable="true">Finalizado</div>
        <input type="color" class="color-picker-coluna" title="Escolher cor da coluna">
        <button class="add-task-btn" onclick="criarTarefa(this)">＋</button>
      </section>
      <div class="container-itens"></div>
    </div>
  </div>
  
  <!-- Modal de observações -->
  <div class="modal-container">
    <div class="modal">
      <h3>Detalhes da Tarefa</h3>
      <hr/>
      <span class="nome-tarefa"></span>
      <span class="data-hora-tarefa"></span>
      <div class="detalhes-texto"></div>
      <div class="salve-btn">
        <button class="concluido-modal" onclick="closeModal()">Concluído</button>
        <button class="fechar-modal" onclick="closeModal()">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Botão de deletar (aparece após salvar a tarefa) -->
  <div class="deletar-container">
    <button class="deletar-btn" onclick="deletarTarefa()">Deletar</button>
  </div>

  <script src="drag-drop.js"></script>

</body>
</html>
