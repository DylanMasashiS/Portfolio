<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recibos</title>

  <link rel="stylesheet" href="../../Dashboard/global.css">
  <link rel="stylesheet" href="../menu/menu.css">
  <link rel="stylesheet" href="recibos.css">
</head>
<body>

<div class="container">
  <h1>Recibos</h1>

  <!-- 🔍 Barra de Pesquisa -->
  <div class="filtros">
    <input type="text" id="filtroCliente" placeholder="Nome do Cliente">
    <input type="text" id="filtroCPF" placeholder="CPF">
    <input type="text" id="filtroVendedor" placeholder="Nome do Vendedor">
    <input type="text" id="filtroProduto" placeholder="Produto">
  </div>

  <!-- 🗂️ Tabela de Recibos -->
  <table id="tabelaRecibos">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>CPF</th>
        <th>Vendedor</th>
        <th>Produto</th>
        <th>Data</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <!-- 🔗 Dados carregados dinamicamente via JS -->
    </tbody>
  </table>
</div>

<!-- 📑 Modal -->
<div class="popup" id="modal">
  <div class="popup-content">
    <span class="close" id="closeModal">×</span>
    <div id="modalContent"></div>
  </div>
</div>

<script src="../menu/menu.js"></script>
<script src="recibos.js"></script>

</body>
</html>
