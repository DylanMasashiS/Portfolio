<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>

  <!-- CSS Global e de Menu -->
  <link rel="stylesheet" href="../../../Dashboard/global.css">
  <link rel="stylesheet" href="../../../Tema/tema.css">
  <link rel="stylesheet" href="../../Menu/menu.css">
  <link rel="stylesheet" href="perfil.css">

</head>
<body>

  <!-- Menu lateral -->
  <div id="menu-container"></div>

  <!-- Conteúdo -->
  <div class="conteudo">
    <h1>Perfil do Usuário</h1>

    <div class="perfil-card">
      <div class="foto">
        <img 
          id="fotoPerfil" 
          src="foto-perfil.png" 
          alt="Foto de Perfil" 
          onerror="this.onerror=null; this.src='foto-padrao.png';"
        >
      </div>

      <div class="info">
        <div class="campo">
          <label>Nome Completo:</label>
          <input type="text" value="João da Silva">
        </div>

        <div class="campo">
          <label>Nome Social:</label>
          <input type="text" value="Joãozinho">
        </div>

        <div class="campo">
          <label>Cargo:</label>
          <input type="text" value="Desenvolvedor">
        </div>

        <div class="campo">
          <label>Departamento:</label>
          <input type="text" value="TI">
        </div>

        <div class="campo">
          <label>Email:</label>
          <input type="email" value="joao@email.com">
        </div>

        <div class="campo">
          <label>Senha:</label>
          <input type="password" value="********">
        </div>

        <button class="btn-salvar">Salvar Alterações</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../Menu/menu2.js"></script>
  <script src="perfil.js"></script>
</body>
</html>
