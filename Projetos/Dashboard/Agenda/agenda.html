<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  
  <link rel="stylesheet" href="../../Dashboard/global.css">
  <link href='../menu/menu.css' rel='stylesheet'>
  <link href='agenda.css' rel='stylesheet'>
  
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet'/>
  
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
</head>
<body>

  <div id="menu"></div>

  <div class="conteudo">
    <h1>Agenda</h1>
    <div id="calendar"></div>
  </div>

  <!-- Modal Evento Existente -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDate"></p>

      <label>Título:</label>
      <input id="eventTitleInput" type="text">

      <label>Data:</label>
      <input id="eventDateInput" type="date">

      <div class="modal-actions">
        <button onclick="saveEventChanges()">Salvar</button>
        <button onclick="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal ao clicar em Data Vazia -->
  <div id="dataModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModalData()">&times;</span>
      <h2>Adicionar Evento</h2>
      <p id="dataSelecionada">Data:</p>

      <label>Título do Evento:</label>
      <input type="text" id="tituloEvento" placeholder="Ex.: Reunião, Entrega...">

      <div class="modal-actions">
        <button onclick="salvarEvento()">Salvar</button>
        <button onclick="fecharModalData()">Cancelar</button>
      </div>
    </div>
  </div>

</body>

<script src="../menu/menu.js"></script>
<script src="agenda.js"></script>
</html>
